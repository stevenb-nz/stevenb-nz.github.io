---
layout: default
---
<article class="post">

  <header class="post-header">
    {% if page.nav %}
      <h1 class="page-title">{{ page.title }}</h1>
    {% endif %}
  </header>

    <div class="post-content">
      {% if page.list %}
        <h4 class="page-title">{{ page.title }} {{ site.data.currentlists.Date }}
  </h4>
      {% endif %}
      {{ content }}
    </div>

</article>
